{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Author</th>
        <th>Nickname</th>
        <th>Channel</th>
        <th>Content</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/api/data',
        columns: [
          {data: 'author'},
          {data: 'nickname'},
          {data: 'channel', searchable: false},
          {data: 'content', orderable: false},
          {data: 'date', searchable: false, orderable: false}
        ],
      });
    });
  </script>
{% endblock %}
